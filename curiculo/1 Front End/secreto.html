<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia dos Namorados</title>

    <style>
        body{
            background-color: rgb(233, 61, 61);
        }

        #sim{
            height: 40px;
            width: 60px;
            background-color: rgb(151, 116, 151);
            color: white;
            border: 2px solid rgb(122, 17, 17);
            border-radius: 10px;
            margin-left: -50px;
        }
        #não{
            position: absolute;
            height: 40px;
            width: 60px;
            background-color: rgb(173, 39, 95);
            color:white;
            border-radius: 10px;
            margin-left: 10px;
        }

        #sim:hover, #não:hover{
            background-color: rgb(21, 18, 168);
            transition: 2s;
        }

        
        .painel{
            margin: auto;
            width: 500px;
            height: 500px;
            text-align: center;
            background-color: white;
            padding-top:20px;
            border-radius: 20px;

            box-shadow: 2px 2px 20px black;
            margin-top: 70px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            animation: pulsar 5s alternate infinite;
        }

            @keyframes pulsar {
                0% {}
                100% {box-shadow:5px 5px 20px white; }
            }

    </style>

</head>
<body>

    <div class="painel">
        <h1>Feliz dia dos Namorados</h1>
        <img width="300" src="https://st.depositphotos.com/1074452/4901/i/450/depositphotos_49012149-stock-photo-heart-gift-represents-valentines-day.jpg" alt="">

        <h2>Bora sair para jantar?</h2>

        <button id="sim" onclick="parabens()"> Sim! </button>
        <button id="não" onmouseover="fugir()"> não! </button>

    </div>


    <script>
        function fugir(){
            var botaoNao = document.getElementById("não")

            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";

        }
        function parabens(){
            alert("Parabéns, você fez uma ótima escolha")
        }
    </script>
    
</body>
</html>
